<p>dashboard-gruppo-tre works!</p>
<input type="text" placeholder="barcode" [(ngModel)]="barcode" (keydown.Tab)="onKey($event)"
 [disabled]="!inputEnabled">
<br>
<button (click)="attivaVediPrezzo()" [disabled]="prezzoEnabled">Vedi prezzo</button>
<br>
<button (click)="chiudiScontrino()"[disabled]="!chiudiEnabled">Chiudi Scontrino</button>
<br>
<label *ngIf="!prezzoVisible">Prezzo: {{prezzoProdotto}}</label>
<br>
<button (click)="stornaUltimo()" *ngIf="!stornaVisible">Storna ultimo</button>
<br>
<button (click)="annullaScontrino()" [disabled]="!annullaScontrinoEnabled">Annulla Scontrino</button>
<br>
<button (click)=annulla() [disabled]="!annullaEnabled">Annulla</button>
<br>
<button (click)=conferma() [disabled]="!confermaEnabled">Conferma</button>
<br>
<h2>{{ultimoElemento}}</h2>
<table *ngIf="listaVisible">
    <tr>
        <th>Quantit√†</th>
        <th>Descrizione</th>

    </tr>
    <tr *ngFor="let r of righe">
        <td>{{r.quantita}}</td>
        <td>{{r.prodotto.descrizione}}</td>

</table>
