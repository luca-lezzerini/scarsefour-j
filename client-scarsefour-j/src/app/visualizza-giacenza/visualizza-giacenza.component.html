<body>
    <app-toolbar-menu></app-toolbar-menu>
    <div>
        <h1 class="headAnagrafica">VISUALIZZA GIACENZA IN POSIZIONE</h1>
    </div>
    <div>
      <input type="text" placeholder="codice" [(ngModel)]="criterio" class="input">
      <button (click)="cerca()" class="button">Cerca</button>
    </div>
    <div *ngIf="divPosizioniVisible">
    <table class="scrolldown">
        <thead>
          <tr>
            <th>Posizioni</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of posizioni">
            <td>{{p.codice}}</td>
            <td>
              <button (click)="visualizzaGiacenza(p)" class="buttonSel">Seleziona</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div> 
    <div *ngIf="formDivVisible">
        <table *ngIf="formVisible" class="scrolldown">
            <thead>
              <tr>
                <th>Codice</th>
                <th>Descrizione</th>
                <th>Giacenza Attuale</th>
                <th>Giacenza Minima</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let g of listaGiacenza">
                <td>{{g.codice}}</td>
                <td>{{g.descrizione}}</td>
                <td>{{g.giacenza}}</td>
                <td>{{g.scortaMinima}}</td>
              </tr>
            </tbody>
          </table>
    </div>
